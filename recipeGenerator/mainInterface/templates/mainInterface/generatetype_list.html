{% extends 'base.html'%}
{% load static %}

{% block base %}
<div class="fixed-top"> <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'baseView'%}">
            <img src="{% static './assets/logo.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Recipe365
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="{% url 'baseView'%}">Home</a>
            <a class="nav-link active" href="{% url 'mainInterface:generateView'%}">Generate</a>
            <a class="nav-link" href="{% url 'mainInterface:recipeView'%}">Repository</a>
          </div>
        </div>
      </div>
    </nav>
</div> <!--END NAVBAR-->

<div class="blur-window">
    <div class="container p-4 mt-5">
        <div class="container" style="text-align:center;"><h2>Generate recipes with Generative AI</h2></div>
        <div class="container">
            <div class="row d-flex justify-content-center">
                {% for item in generatetype_list %}
                    <div class="col col-sm-auto mt-2">
                        <a href="/app/recipe/{{item.pk}}" class="set-default-dark insertLoader-btn">
                        <div class="card" style="width: 20rem; height: auto; ">
                            <figure style="margin: 0;">
                                <img src="{{item.imgPath}}" class="card-img-top image-zoom" alt="...">
                            </figure>
                            <div class="card-body">
                            <h5 class="card-title">{{item.name}}</h5>
                            <p class="card-text" style="font-weight: lighter; font-style: italic;">"{{item.description}}"</p>
                            </div>
                        </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
